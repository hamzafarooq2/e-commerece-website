<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/cartPage.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Cart Page</title>
    <script
      src="https://kit.fontawesome.com/ab0bcd8ca8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="productsLoad()">
    <div class="main">
      <div class="table-container">
        <table>
          <thead>
            <tr class="first-row">
              <!-- <th>Remove</th> -->
              <th>Image</th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Item Total</th>
            </tr>
          </thead>
          <tbody id="productRow"></tbody>
        </table>
        <div class="grandPrice">
          <span>Grand Total :<p id="grandPrice"></p></span>
        </div>
        <button class="confirmOrder">Confirm Order</button>
      </div>
    

      <!-- ---------------Form-------- ------>

      <div class="form-container">
        <h2>Register</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
          </div>
          <button type="submit" onclick="showData()">Submit</button>
        </form>
      </div>
    </div>

    <script></script>
    <script src="./script.js"></script>
  </body>
</html>
